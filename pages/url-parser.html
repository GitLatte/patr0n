<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL İşleme - Linkleri Topla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" type="image/x-icon" href="https://gitlatte.github.io/patr0n/img/favicon.ico">
    <style>
        .parser-container {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        
        .input-area {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .url-input {
            width: 100%;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.5rem;
            font-family: 'Consolas', monospace;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 1rem;
        }
        
        .btn:hover {
            opacity: 0.9;
        }

        /* Progress bar styles */
        #customProgressContainer {
            margin-top: 20px;
            display: none;
        }

        .progress {
            height: 25px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        #customProgress {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .progress-value {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-weight: bold;
            text-align: center;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="https://gitlatte.github.io/patr0n/" data-page="index.html"><i class="fas fa-home"></i> Ana Sayfa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="patron-iptv.html"><i class="fas fa-tv"></i> patr0n IPTV Linkleri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="text-parser.html"><i class="fas fa-file-alt"></i> Metin/Dosya İşleme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="url-parser.html"><i class="fas fa-link"></i> URL İşleme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ready-lists.html"><i class="fas fa-list"></i> Hazır Listeler</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="parser-container">
            <h1><i class="fas fa-globe"></i> URL İşleme</h1>
            <div class="input-area">
                <input type="url" id="urlInput" class="url-input" placeholder="Web sayfası URL'sini girin...">
                <hr>
                <div class="info-text">
                    <i class="fas fa-info-circle"></i> Linkleri ayıklamak istediğiniz web sayfasının URL'sini girin.
                </div>
            </div>
            <button class="btn" onclick="parseURL()">
                <i class="fas fa-search"></i> Linkleri Bul
            </button>
            <div id="loadingMessage" class="alert alert-info mt-3" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> İşleniyor...
            </div>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
            <div id="customProgressContainer">
                <div class="progress">
                    <div id="customProgress"></div>
                    <div class="progress-value">0%</div>
                </div>
            </div>
            <div id="results" class="mt-3"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../js/url-parser.js"></script>
</body>
</html>
